<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="view port"content="width=device-width,initial-scale=1.0"> 
    <title>Using class for styling multiple Elements</title>
    <style>
        .myclass {
            color: blue;
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
<h2 class="myclass">Class Used for Multiple Elements</h2>
<p class="myclass">This is Paragraph One</p>
<p class="myclass">This is Paragraph Two</p>
<h3 class="myclass">Styling multiple elements using same class</h3>
<p class="myclass">This is another element under another heading</p>
</body>
</html>
