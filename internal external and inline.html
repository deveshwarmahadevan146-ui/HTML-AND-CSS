<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="view port"content="width=device-width,initial-scale=1.0"> 
    <title>Types of CSS</title>

    <!-- INTERNAL CSS -->
    <style>
        h2 {
            color: blue;
        }
    </style>
</head>
<body>
<h2>This heading is styled using INTERNAL CSS</h2>

<!-- INLINE CSS -->
<p style="color: red; font-size: 18px;">
    This phrase is styled using INLINE CSS
</p>

<p>
    External CSS is written in a separate .css file and linked using link tag.
</p>

</body>
</html>
