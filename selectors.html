<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="view port"content="width=device-width,initial-scale=1.0"> 
    <title>Selectors</title>
    <style>

        p {
            color: green;
        }
        .text {
            color: darkblue;
        }
        #unique {
            color: red;
        }
    </style>
</head>
<body>
<h2>Element,class and id Selectors</h2>
<p>This is styled using element Selector</p>
<p class="text">This is styled using class selector</p>
<p id="unique">This is styled using id Selector</p>
</body>
</html>
